<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSSBAYAN</title>
</head>
<body>
  <div class="accordion-container">
    <div class="wrapper_item">
        <input id="accordion-1" name="accordion" type="radio" class="accordion_head">
        <label class="accordion_label" for="accordion-1">Cat</label>
        <div class="accordion">
          <img src="http://1funny.com/wp-content/uploads/2011/12/cat-face.jpg" class="accardion_img" alt="img">
        </div>
    </div>
    <div class="wrapper_item">
        <input id="accordion-2" name="accordion" type="radio" class="accordion_head">
        <label class="accordion_label" for="accordion-2">Cat</label>
        <div class="accordion">
          <img src="http://1funny.com/wp-content/uploads/2011/12/cat-face.jpg" class="accardion_img" alt="img">
        </div>
    </div>
    <div class="wrapper_item">
        <input id="accordion-3" name="accordion" type="radio" class="accordion_head">
        <label class="accordion_label" for="accordion-3">Cat again</label>
        <div class="accordion">
          <img src="http://1funny.com/wp-content/uploads/2011/12/cat-face.jpg" class="accardion_img" alt="img">
        </div>
    </div>
    <div class="wrapper_item">
        <input id="accordion-4" name="accordion" type="radio" class="accordion_head" checked>
        <label class="accordion_label" for="accordion-4">Kitty</label>
        <div class="accordion">
          <img src="http://1funny.com/wp-content/uploads/2011/12/cat-face.jpg" class="accardion_img" alt="img">
        </div>
    </div>
    <div class="wrapper_item">
        <label class="accordion_label">
          <input id="accordion-5" name="accordion" type="radio" class="accordion_head">
          Really?
          <span class="accordion_input_img img_item5">
            <img src="assets/item1.jpeg" alt="span img">
          </span>
        </label>
          <!-- <img src="http://1funny.com/wp-content/uploads/2011/12/cat-face.jpg" class="accardion_img" alt="img"> -->
        <!-- </input> -->
    </div>
  </div>
</body>
</html>
